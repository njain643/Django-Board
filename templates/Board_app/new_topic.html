{% extends 'Board_app/base.html' %}
{% block title %}Start a new topic{% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
    <li class="breadcrumb-item"><a href="{% url 'Board_app:topics' board.pk %}">{{board.name}}</a></li>
    <li class="breadcrumb-item active">New Topic</a></li>
{% endblock %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'Board_app/includes/form.html' %}
        <button type="submit" class="btn btn-success">Post</button>
    </form>
{% endblock %}
